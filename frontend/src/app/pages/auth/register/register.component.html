<ion-header>
  <ion-toolbar>
    <ion-title>Registrovanje</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name='close'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Ime</ion-label>
              <ion-input type="text" name="firstName" formControlName="firstName"></ion-input>
            </ion-item>
            <ion-item *ngIf="form.get('firstName').invalid && form.get('firstName').touched" lines="none">
              <ion-label color='danger'>Ime je obavezno.</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Prezime</ion-label>
              <ion-input type="text" name="lastName" formControlName="lastName"></ion-input>
            </ion-item>
            <ion-item *ngIf="form.get('lastName').invalid && form.get('lastName').touched" lines="none">
              <ion-label color='danger'>Prezime je obavezno.</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" name="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item *ngIf="form.get('email').invalid && form.get('email').touched" lines="none">
              <ion-label class="ion-text-wrap" color='danger'>E-mail adresa je obavezna i mora biti validna.</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Lozinka</ion-label>
              <ion-input type="password" name="password" formControlName='password'></ion-input>
            </ion-item>
            <ion-item *ngIf="form.get('password').invalid && form.get('password').touched" lines="none">
              <ion-label class="ion-text-wrap" color='danger'>Lozinka mora biti duga minimum 6 karaktera i sadr≈æati barem jedno veliko slovo,
                broj i
                specijalni karakter.</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Potvrdite Lozinku</ion-label>
              <ion-input type="password" name="confirmPassword" formControlName='confirmPassword'></ion-input>
            </ion-item>
            <ion-item
              *ngIf="form.get('confirmPassword').invalid && form.get('password').value !== null && form.get('confirmPassword').touched"
              lines="none">
              <ion-label color='danger'>Lozinke se ne poklapaju.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" expand="block" type='submit' [disabled]="!form.valid">Registruj se</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
