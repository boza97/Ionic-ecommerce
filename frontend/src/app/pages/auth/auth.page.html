<ion-header>
  <ion-toolbar>
    <ion-title>Prijavljivanje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-sm="6" offset-sm="3">
        <img src="assets/img/login_logo.png">
      </ion-col>
    </ion-row>
  </ion-grid>

  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" name="email" required email ngModel #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color='danger'>E-mail adresa nije validna.</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Lozinka</ion-label>
              <ion-input type="password" name="password" minlength="6" required ngModel #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color='danger'>Lozinka nije validna(minimum 6 karaktera).</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="block" (click)="onShowRegister()">Predjite na registraciju
          </ion-button>
          <ion-button color="primary" expand="block" type='submit' [disabled]="!authForm.valid">Prijavi se</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


</ion-content>
